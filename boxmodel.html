<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model</title>
  </head>
  <body>
    <h1>CSS Box model</h1>
    <p>Every elemet is a box</p>
    <p>This box has 4 parts</p>
    <ul>
      <li>content</li>
      <li>padding</li>
      <li>border</li>
      <li>MArgin</li>
    </ul>
    <style>
      ul {
        border-width: 3px;
        border-style: solid;
        border-color: blue;
        padding-right: 40px;
        padding: 20px;
        margin: 50px;
      }
      p {
        font-size: 20px;
        margin: 30px;
      }
      /* box sizing css property -- box model  */
      /*  */
    </style>
  </body>
</html>
